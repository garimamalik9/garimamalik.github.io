</head>
<body>
    <header class="desktop">
        <nav>
            <div class="branding">
                <a href="index.html" class="brand-name">GM</a>
            </div>
            <ul>
                <li><a href=""><i class="fab fa-facebook"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="far fa-envelope"></i></a></li>
                <li><a href=""><i class="fab fa-pinterest"></i></a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <h1>Garima Malik</h1>
        <h4>Artist</h4>
        <div class="list">
            <ul>
                <li>
                    <a href="index.html">Work</a>
                </li>
                <div></div>
                <li>
                    <a href="about.html">About</a>
                </li>
                <div></div>
                <li>
                    <a href="contact.html" class="link-active">Order</a>
                </li>
            </ul>
        </div>
    </section>
    <main class="contact">
        <h1>Purchase Order</h1>
        <h3>What would you like me to make?</h3>
        <form action="https://formsubmit.co/virmanisatvik01@gmail.com" method="POST">
            <div class="inputGroup">
                <div class="inputEntry">
                    <input type="text" name="name" required class="inputField" id="nameInput">
                    <label for="nameInput">Name*</label>
                </div>
            </div>
            <div class="inputGroup">
                <div class="inputEntry">
                    <input type="email" name="email" required class="inputField" id="emailInput">
                    <label for="emailInput">Email*</label>
                </div>
            </div>
            <div class="inputGroup_check" id="inputGroup_check">
                <div class="inputHeading">
                    <h4>Art Type : </h4>
                </div>
                <div class="inputCheck_container" id="inputCheck_container">
                    <button class="contactBtn_check active" data-order="Sketch" type="button">Sketch</button>
                    <button class="contactBtn_check" data-order="Portrait" type="button">Portrait</button>
                    <button class="contactBtn_check" data-order="Craft" type="button">Craft</button>
                </div>
            </div>
            <div class="inputGroup">
                <div class="inputHeading">
                    <h4>Your Budget : </h4>
                </div>
                <div class="rangeshowContainer">
                    <input id="amount" type="number" value="500" min="500" max="5000" oninput="rangeInput.value=amount.value" class="rangeShow" />
                    <span>INR</span>
                </div>
                <div class="inputEntry">
                    <input id="rangeInput" step="100" type="range" min="500" value="500" max="5000" oninput="amount.value=rangeInput.value" onchange="getBudget()" class="inputField" />
                </div>
            </div>
            <div class="inputGroup">
                <div class="textEntry">
                    <textarea name="" id="customMessage" cols="30" rows="10" oninput="getCustomMessage()"></textarea>
                    <label for="customMessage">Some special requirements</label>
                </div>
            </div>
            <textarea name="message" id="realMessage" cols="30" rows="10" style="display: none;"></textarea>
            <input type="hidden" name="_subject" value="New Order!">
            <input type="hidden" name="_cc" value="virmanisatvik01@gmail.com">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="basic">
            <input type="hidden" name="_autoresponse" value="Thank you working with us!">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/redirect.html">
            <div class="inputGroup">
                <button type="submit" class="contactBtn">Send</button>
            </div>
       </form>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
